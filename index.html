<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/dabbie.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <div id="container">
        <div id="mask"></div>
        <div id="log">
            <div id="banner">drunk.ai</div>
            <ul id="chat"></ul>
        </div>
        <div id="input">
            <input type="text" id="message_input">
        </div>
    </div>
    <script src="scripts/old.js"></script>
    <script src="scripts/drunk.js"></script>
    <script>
        var dabbie = new Dabbie(false)

        var input = document.getElementById("message_input");
        var chat = document.getElementById("chat");
        var last = "";
        var next = "";
        input.onkeydown = function (e) {
            if (e.keyCode == 13) {
                last = input.value;
                var r = last;
                var el = "<li class='right'><span>" + r + '</span?</li>\n';
                chat.innerHTML += el;
                input.value = "";
                setTimeout(function () {
                    write_response(dabbie.transform(r));
                }, 500)
            }
            else if (e.keyCode == 38) {
                next = input.value;
                input.value = last;
            } else if (e.keyCode == 40) {
                console.log("down")
                last = input.value;
                input.value = next;
            }
        }
        var write_response = function (r) {
            var el = "<li><span>" + r + '</span></li>\n';
            chat.innerHTML += el;
        }
        write_response(dabbie.getInitial())
    </script>
    </body>
</html>
